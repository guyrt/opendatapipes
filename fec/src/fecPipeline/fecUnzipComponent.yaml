$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

name: fec_unzip
display_name: DownloadAndUnzip

inputs:
  run_date:
    type: string
  metadata_dataset:
    type: uri_file

outputs:
  unzipped_fec_files:
    type: uri_folder

code: ./unzipComponent

environment: azureml:base-plus-fecpipeline@latest

command: >-
  python unzip.py --run_date ${{inputs.run_date}} --metadata_dataset ${{inputs.metadata_dataset}} --unzipped_fec_files ${{outputs.unzipped_fec_files}}
